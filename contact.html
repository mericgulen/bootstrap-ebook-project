<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eBook Project</title>
    <!--- google fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!--- fontawesome -->
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <!--- bootstrap  -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!--- custom css  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--- favicon  -->
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body>
    <!--- navbar start  -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fa-solid fa-book-open text-primary"></i>
          <p class="d-inline-block mb-0">
            e<span class="text-uppercase fs-2">Book</span>
          </p>
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggle"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link fw-semibold">Home</a>
            </li>
            <li class="nav-item">
              <a href="#details-section" class="nav-link fw-semibold">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#testimonial" class="nav-link fw-semibold"
                >Testimonial</a
              >
            </li>

            <li class="nav-item">
              <a
                href="contact.html"
                class="nav-link btn btn-outline-light border px-4 mx-4 fw-semibold btn-contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--- header start  -->
    <header class="header">
      <!--- hero  -->
      <div class="hero text-white pt-7 pb-5">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="py-4">Contact Information</h2>
            </div>
          </div>
        </div>
      </div>
      <svg
        class="frame-decoration"
        data-name="Layer 2"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #f3f6f9;
            }
          </style>
        </defs>
        <title>frame-decoration</title>
        <path
          class="cls-1"
          d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
          transform="translate(0 -158.755)"
        />
      </svg>
    </header>

    <!--- header end  -->

    <!--- contact form section  start -->
    <section class="form bg-light py-7">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-6 mb-lg-0">
            <form class="d-flex flex-column">
              <div class="mb-3">
                <input
                  type="text"
                  name="name"
                  class="form-control form-control-lg"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  name="email"
                  class="form-control form-control-lg"
                  placeholder="Email"
                />
              </div>
              <div>
                <textarea
                  name="message"
                  rows="6"
                  class="form-control form-control-lg"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="d-flex justify-content-end mt-5">
                <button type="submit" class="btn btn-primary text-light px-5">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <!--- map section  start -->

          <div class="col-lg-6">
            <h3 class="mt-n5">Our Location</h3>
            <div class="map w-100 h-100">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12037.849355292086!2d28.974791956110277!3d41.03701747684848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7650656bd63%3A0x8ca058b28c20b6c3!2zVGFrc2ltIE1leWRhbsSxLCDFnmVoaXQgTXVodGFyLCAzNDQzNSBCZXlvxJ9sdS_EsHN0YW5idWw!5e0!3m2!1str!2str!4v1718448416919!5m2!1str!2str"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                class="border-0"
              ></iframe>
            </div>
          </div>
          <!--- map section end -->
        </div>
      </div>
    </section>
    <!--- contact form section end -->

    <!--- social start  -->
    <section class="social bg-dark text-light overflow-hidden py-6">
      <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3 text-center fs-4">
              <p class="lead">
                Join our community. Contact us for anything you want to ask
              </p>
              <div
                class="social-icons d-flex justify-content-center gap-4 my-2"
              >
                <i class="fa-brands fa-2x fa-facebook"></i>
                <i class="fa-brands fa-2x fa-instagram"></i>
                <i class="fa-brands fa-2x fa-x"></i>
                <i class="fa-brands fa-2x fa-linkedin"></i>
                <i class="fa-brands fa-2x fa-google-plus-g"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--- social end  -->

    <!--- footer start  -->
    <footer class="border-top border-primary bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <ul class="nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link link-primary">Home</a>
              </li>
              <li class="nav-item">
                <a href="#details-section" class="nav-link link-light">Blog</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link link-light">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <p class="text-end d-none d-md-block">
              Copyright &copy; e-Book Mastery <span class="year">2024</span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--- footer end  -->

    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
